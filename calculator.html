<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator.css">
</head>
<body>
    <div class="calc-container">
        <div id="display"></div>
        <table width="100" cellspacing="50">
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>/</th>
                </tr>
            </thead>
            <tbody>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
            </tbody>
            <tbody>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>-</td>
            </tbody>
            <tbody>
                <td>0</td>
                <td>.</td>
                <td>+</td>
                <td>=</td>
            </tbody>
         </table>
    </div>
</body>
</html>
