    <div class="register">
        <h1>Register</h1>
        <label for="firstname">Fast Name:</label> <input type="text"><br>
        <label for="lastname">Last Name:</label> <input type="text"><br>
        <label for="phone">Phone:</label> <input type="number"><br>
        <label>Gender </label><select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="Prefere not to say">Prefere not to say</option>

        <label for="country">Country: </label> <input type="text"><br>
        <label for="state">State/Province: </label> <input type="text"><br>
        <label for="username">Username: </label> <input type="text, number"><br>
        <label for="password">Password: </label> <input required type="text, number"><br>
